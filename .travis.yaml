language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  repo: https://github.com/andresrodh/andresrodh.github.io.git
  on:
    branch: master
before_script:
  - "yarn global add gatsby"
  - "yarn"
after_success:
  - "yarn deploy"
